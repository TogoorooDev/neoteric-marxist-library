<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submit a Work-The Neoteric Marxist Library</title>
	<link rel="stylesheet" href="css/submit.css">
</head>
<body>
	<div id="worksDiv">
		<form data-netlify="true" name="works" method="POST" id="works">
			<label id="namelabel" for="name">Name: </label>
			<br>
			<input type="text" name="name" id="name">
			<br>
			<label id="titlelabel" for="title">Title: </label>
			<br>
			<input type="text" name="title" id="title">
			<br>
			<label for="work" id="worklabel">Work:</label>
			<br>
			<textarea name="work" id="work" rows="10" cols="100"></textarea>
			<br>
			<br>
			<input type="submit">
		</form>
	</div>
</body>
</html>
